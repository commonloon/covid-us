<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canada Covid Charts</title>
    <script>
        const provinces = {{ provinces|tojson }};
        var data = {{ data|tojson }};
        var sort_helper = [];  // start off sorted by provinces
        provinces.forEach(
            prov => sort_helper.push([prov, latest_case_count(data[prov])])
        );
        function latest_case_count(d) {
            // return the most recent moving average of new cases
            return d[d.length-1]["ncases7day"];
        }
    </script>
    <link rel="stylesheet" href="static/covid.css">

</head>

<body>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <h1>Covid Data for Canada</h1>
    <p>See also:</p>
    <span>
    <ul id="buttons">
    <li><a href="/africa.html">Africa</a></li>
    <li><a href="/asia.html">Asia</a></li>
    <li><a href="/americas.html">Americas</a></li>
    <li><a href="/canada.html">Canada</a></li>
    <li><a href="/europe.html">Europe</a></li>
    <li><a href="/us.html">US and states</a></li>
    </ul>
    </span>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h2 style="font-family: sans-serif;">
        <a href="https://github.com/ishaberry/Covid19Canada/tree/master/timeseries_prov">Source data</a> last updated {{ last_day }}
    </h2>
    <p>Lines show 7 day moving averages, while points show the raw data.</p>

    <table>
        <tr>
            <td>Chart type</td>
            <td>
                <select id="select_view" onchange="display_selected()">
                    <option value="cases">New Cases and Deaths</option>
                    <option value="results"># of Test Results and Positive Fraction</option>
                </select>
            </td>
        </tr>
        <tr><td>Sort by:</td><td>
            <select id="select_sort" onchange="display_selected()">
                <option value="0">Province</option>
                <option value="1">Most recent new case count</option>
            </select>
        </td></tr>
    </table>

    <table class="plot_table"><tbody id="plots">
    {% for prov in provinces %}
        <tr><td id="{{ prov }}"><div>placeholder</div></td></tr>
    {% endfor %}
    </tbody>
    </table>
    <script>
        function graph(province, covid, p1, l1, p2, l2, label1, label2) {
            var divname = "div#".concat(province);
            var firstcolor = "#a94352";
            var secondcolor = "#69b3a2";

            try {
                // append a new row
                d3.select("tbody#plots").append("tr").insert('td').insert("div").attr("id", province);

                // label the div with the name of the province whose data we're processing
                d3.select(divname).text("").attr("text-anchor", "center");

                // set the dimensions and margins of the graph
                var margin = {top: 10, right: 30, bottom: 30, left: 60},
                    width = 1024 - margin.left - margin.right,
                    height = 200 - margin.top - margin.bottom;

                // insert an SVG object into the div to hold our plot
                var svg = d3.select(divname)
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                // Add X axis (range of dates in the data)
                var x = d3.scaleTime()
                    .domain(d3.extent(covid.map(d => d.day)))
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // Add Y axis for new case data
                var y = d3.scaleLinear()
                    .domain(d3.extent(covid.map(d => d[p1])))
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y))
                    .style("fill", firstcolor);
                // add Y axis for death data
                var yd = d3.scaleLinear()
                    .domain(d3.extent(covid.map(d => d[p2])))
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisRight(yd))
                    .attr("transform", "translate(" + width + ",0)")
                    .style("fill", secondcolor);
                // Add labels for the Y axes
                svg.append("text")
                    .attr("text-anchor", "end")
                    .style("font-family", "sans-serif")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 20)
                    .attr("x", 0)
                    .text(label1)
                    .style("fill", firstcolor);
                svg.append("text")
                    .attr("text-anchor", "start")
                    .attr("transform", "rotate(90)")
                    .attr("y", -width + 20)
                    .attr("x", 0)
                    .text(label2)
                    .style("font-family", "sans-serif")
                    .style("fill", secondcolor);
                // Add chart title
                svg.append("text")
                    .attr("text-anchor", "center")
                    .attr("y", margin.top)
                    .attr("x", width / 2)
                    .text(province)
                    .style("font-family", "sans-serif")
                    .style("fill", "black");

                // Add scatter plot of new cases
                svg.append('g')
                    .selectAll("dot")
                    .data(covid)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) {
                        return x(d.day);
                    })
                    .attr("cy", function (d) {
                        return y(d[p1]);
                    })
                    .attr("r", 1.5)
                    .style("fill", firstcolor);

                // add line plot of moving average
                svg.append("path")
                    .datum(covid)
                    .attr("fill", "none")
                    .attr("stroke", firstcolor)
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .defined(d => !isNaN(d[l1]))
                        .x(d => x(d.day))
                        .y(d => y(d[l1]))
                    );
                // Add scatter plot of new deaths
                svg.append('g')
                    .selectAll("dot")
                    .data(covid)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) {
                        return x(d.day);
                    })
                    .attr("cy", function (d) {
                        return yd(d[p2]);
                    })
                    .attr("r", 1.5)
                    .style("fill", secondcolor);

                // add line plot of moving average
                svg.append("path")
                    .datum(covid)
                    .attr("fill", "none")
                    .attr("stroke", secondcolor)
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .defined(d => !isNaN(d[l2]))
                        .x(d => x(d.day))
                        .y(d => yd(d[l2]))
                    );
            }
            catch(err) {
                d3.select(divname).text(province.concat("<br>", err));
            }

        }
        function display_selected() {
            var view = document.getElementById("select_view").value;
            var sort_by = document.getElementById("select_sort").value;

            // sort the regions into the desired order
            if (sort_by == "0") {
                // sort by geographic location
                sort_helper.sort(compareFirstColumn);
            } else if (sort_by == "1") {
                // sort by some data value
                sort_helper.sort(compareSecondColumn);
            }
            // remove the old rows
            d3.select("tbody#plots").selectAll("tr").remove();

            // relabel the table items
            if (view == "cases") {
                sort_helper.forEach(
                    item => graph(item[0], data[item[0]],
                        "cases", "ncases7day", "deaths", "ndeaths7day",
                        "New Cases", "New Deaths"
                    )
                );
            } else if (view == "results") {
                sort_helper.forEach(
                    item => graph(item[0], data[item[0]],
                        "testing", "nresults7day", "positiveFraction", "pf7day",
                        "# of new test results", "positive fraction"
                    )
                );
            }
        }

        // convert "day" values to javascript date.  We need to do this only once.
        provinces.forEach(
            function (prov) {
                var ss = data[prov];
                ss = ss.map(function (row, idx, arr) {
                    row.day = Date.parse(row.day);
                    return row;
                });
            }
        );

        display_selected();

        function compareFirstColumn(a, b) {
            if (a[0] === b[0]) {
                return 0;
            }
            else {
                return (a[0] < b[0]) ? -1 : 1;
            }
        }
        function compareSecondColumn(a, b) {
            if (a[1] === b[1]) {
                return 0;
            }
            else {
                return (a[1] < b[1]) ? -1 : 1;
            }
        }
        function reset_plot_table(item_names) {
            //  remove all the existing rows
            rows = d3.select("q").selectAll("tr").remove();
            // create a skeleton table with all the geographical units

            item_names.forEach(
                item => d3.enter()
            );
        }

    </script>

</body>
</html>
